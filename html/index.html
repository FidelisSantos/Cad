<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Exercicio 1</title>
</head>
<body>
    <div id="container">
        <section id="pag1">
            <form action="#" name="form">
                <label >Nome</label>
                <input type="text"  id="name" placeholder="Informe seu nome"  ><br>
                <label >Data de Nascimento</label>
                <input type="date"  id="date" placeholder="Informe sua data de Nascimento" ><br>
                <label >CPF</label>
                <input type="number"  id="cpf" placeholder="Informe seu CPF"><br>
                <button type="submit" id="advanced">Avançar</button>
            </form>
        </section>
        <section id="pag2" class="hidden">
                <form action="#" name="form" >
                        <h2>Endereço</h2>
                        <input type="number" id="search" placeholder="Digite o Cep">
                        <button id ="searchBtn">Buscar</button><br>
                        <input type="text" class="hidden" id="state" placeholder="Informe seu nome" ><br>
                        <label for="city">Cidade</label>
                        <input type="text"  id="city" placeholder="Informe seu nome" ><br>
                        <label for="adress">Logradouro</label>
                        <input type="text"  id="adress" placeholder="Informe seu nome" ><br>
                        <label for="district" >Bairro</label>
                        <input type="text"  id="district" placeholder="Informe sua data de Nascimento" ><br>
                        <label for="addressNumber">Numero</label>
                        <input type="number"  id="addressNumber" placeholder="Informe o numero"><br>
                        <button id="return" >Voltar</button>
                        <button id="next">Finalizar</button>
                </form>
        </section>
        <section id="pag3" class="hidden">
            <h2>Finalização do cadastro</h2>
                <div id="end">
                    
                </div>
                <br><br>
                <button id="edit">Editar informações</button>
        </section>
    </div>
    
    <script src="/Js/script.js" type="module"></script>
</body>
</html>
